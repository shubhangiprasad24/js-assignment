    <title>Assignment day 3</title>
    <h2>Question 1. Take a number from the user and write a function which checks whether the number is even or odd. Assign result to a variable in the console.</h2>
</head>
<body>
    <script>
      let num = Number (prompt("Please enter a number"));

      if (num %2==0){
          console.log(`The number entered is ${num} and it is even.`);
      }
      else {
          console.log(`The number entered is ${num} and it is odd.`);
      }
    </script>
</body>
