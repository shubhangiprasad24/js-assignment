    <h2>Question 2. Write a program which will take the OS name and version from the user separated by a space. Then log the OS name and version on the console.</h2>
</head>
<body>
    <Script>
let version = (prompt(`Write OS name and version`, "Android 9"));

 console.log(version.split(" "))

console.log(`The OS name is ${version.split(" ")[0]} and the version is ${version.split(" ")[1]}`)

        
    </Script>
</body>
