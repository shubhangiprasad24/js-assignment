<html>
    <head>
        <h1>This is assignment 3.</h1>
        <h2>To display date in the following formats: yyyy-mm-dd , yyyy/mm/dd , dd-mm-yyyy , dd/mm/yyyy.</h2>  
        <script>document.write("Today is :");</script>
    </head> 
        <body>
            <p id='p1'></p>
            <p id='p2'></p>
            <p id='p3'></p>
            <p id='p4'></p>
            <script>

                var today = new Date();
                var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();    
                document.getElementById("p1").innerHTML = date;

                var today = new Date();
                var date = today.getFullYear()+'/'+(today.getMonth()+1)+'/'+today.getDate();    
                document.getElementById("p2").innerHTML = date;

                var today = new Date();
                var date = today.getDate()+'-'+(today.getMonth()+1)+'-'+today.getFullYear();    
                document.getElementById("p3").innerHTML = date;

                var today = new Date();
                var date = today.getDate()+'/'+(today.getMonth()+1)+'/'+today.getFullYear();    
                document.getElementById("p4").innerHTML = date;
                
            </script>
        </body>
</html>
